<div appDropFile (onDropFile)="onFileSelected($event)" class="dropzone dropzone-multiple p-0">
    <div class="fallback">
        <input #inputFileUpload (change)="onFileSelected($event.target)" [multiple]="multipleFiles" class="d-none" type="file"
            name="file" />
    </div>
    <div class="dz-message" (click)="inputFileUpload.click()">
        <div class="dz-message-text">
            <img class="me-2" src="assets/images/icons/cloud-upload.svg" width="25" alt="" />
            {{label}}
        </div>
    </div>
    <div class="dz-preview dz-preview-multiple m-0 d-flex flex-column">
        <div class="d-flex pb-3 border-bottom media px-2" *ngFor="let file of filesSelected; let indexControl = index;">
            <div class="border border-300 p-2 rounded-2 me-2">
                <img [id]="componentID + 'output_img'+indexControl.toString()" class="rounded-2 dz-image" [src]="file.src || 'assets/images/icons/file.png'" alt="..." data-dz-thumbnail="data-dz-thumbnail">
            </div>
            <div class="flex-1 d-flex flex-between-center">
                <div>
                    <h6 data-dz-name="data-dz-name">{{file.name}}</h6>
                    <div class="d-flex align-items-center">
                        <p class="mb-0 fs--1 text-400 lh-1" data-dz-size="data-dz-size" [innerHTML]="formatSizeFile(file.size)"></p>
                        <div class="dz-progress"><span class="dz-upload" data-dz-uploadprogress=""></span></div>
                    </div><span class="fs--2 text-danger" data-dz-errormessage="data-dz-errormessage"></span>
                </div>
                <div class="font-sans-serif">
                    <button (click)="removeFile(indexControl)" class="btn drop"><svg class="svg-inline--fa fa-trash-can text-900 fs-3" aria-hidden="true" focusable="false" data-prefix="far" data-icon="trash-can" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" data-fa-i2svg=""><path fill="currentColor" d="M160 400C160 408.8 152.8 416 144 416C135.2 416 128 408.8 128 400V192C128 183.2 135.2 176 144 176C152.8 176 160 183.2 160 192V400zM240 400C240 408.8 232.8 416 224 416C215.2 416 208 408.8 208 400V192C208 183.2 215.2 176 224 176C232.8 176 240 183.2 240 192V400zM320 400C320 408.8 312.8 416 304 416C295.2 416 288 408.8 288 400V192C288 183.2 295.2 176 304 176C312.8 176 320 183.2 320 192V400zM317.5 24.94L354.2 80H424C437.3 80 448 90.75 448 104C448 117.3 437.3 128 424 128H416V432C416 476.2 380.2 512 336 512H112C67.82 512 32 476.2 32 432V128H24C10.75 128 0 117.3 0 104C0 90.75 10.75 80 24 80H93.82L130.5 24.94C140.9 9.357 158.4 0 177.1 0H270.9C289.6 0 307.1 9.358 317.5 24.94H317.5zM151.5 80H296.5L277.5 51.56C276 49.34 273.5 48 270.9 48H177.1C174.5 48 171.1 49.34 170.5 51.56L151.5 80zM80 432C80 449.7 94.33 464 112 464H336C353.7 464 368 449.7 368 432V128H80V432z"></path></svg></button>
                </div>
            </div>
        </div>
    </div>
</div>
