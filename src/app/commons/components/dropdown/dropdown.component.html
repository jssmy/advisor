<div class="btn-group position-static text-nowrap">
    <button [id]="id" (click)="onClick()"  [disabled]="isDisabledDropdown" class="btn btn-phoenix-secondary px-7 flex-shrink-0" type="button">
      {{selectedItem?.label || label}}
      <svg class="svg-inline--fa fa-angle-down ms-2" aria-hidden="true" focusable="false" data-prefix="fas"
           data-icon="angle-down" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"
           data-fa-i2svg="">
        <path fill="currentColor" d="M192 384c-8.188 0-16.38-3.125-22.62-9.375l-160-160c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0L192 306.8l137.4-137.4c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25l-160 160C208.4 380.9 200.2 384 192 384z"></path>
      </svg><!-- <span class="fas fa-angle-down ms-2"></span> Font Awesome fontawesome.com -->
    </button>
  <app-search-input placeHolder="Buscar..."
                    (onWrite)="filter($event)"
                    [close]="false"
                    class="dropdown-menu {{this.isVisibleItems ? 'show' : ''}}">
    <div search-item-list>
      <li *ngFor="let item of itemsFiltered">
        <button [appOnClickElement]="id" class="dropdown-item" (click)="onSelected(item)">{{item.label}}</button>
      </li>

      <app-search-input-fallback *ngIf="itemsFiltered.length <= 0">
        Sin resultados
      </app-search-input-fallback>
    </div>
  </app-search-input>
  </div>
